<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Leeds Weather</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-container">
      <h1>Weather in Leeds</h1>
      <p id="datetime" class="datetime-taken"></p>
      <span>The current weather is: <span id="weather">$weather-description</span> with a temperature of: <span id="temp">$temp</span></span>
      <p id="iconurl" class="weather-url"></p>
</div>
    <script src="scripts.js"></script>
</body>
</html>
